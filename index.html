    <hr>
    <section>
        <div class="container mx-auto p-4">

            <!-- Formulir Input Barang -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h1 class="text-2xl font-bold mb-4">Input Barang</h1>
                <form id="barangForm">
                    <div class="mb-4">
                        <label for="namaBarang" class="block text-gray-700 font-semibold">Nama Barang</label>
                        <input type="text" id="namaBarang" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Masukkan nama barang">
                    </div>
                    <div class="mb-4">
                        <label for="tipeBarang" class="block text-gray-700 font-semibold">Tipe Barang</label>
                        <input type="text" id="tipeBarang" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Masukkan tipe barang">
                    </div>
                    <div class="mb-4">
                        <label for="hargaBarang" class="block text-gray-700 font-semibold">Harga Barang</label>
                        <input type="number" id="hargaBarang" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Masukkan harga barang">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 font-medium items-center flex justify-center">Simpan</button>
                </form>
            </div>
            <!-- Daftar Barang -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Daftar Barang</h2>
                <table id="barangTable" class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="py-2 px-4">Nama</th>
                            <th class="py-2 px-4">Tipe</th>
                            <th class="py-2 px-4">Harga</th>
                        </tr>
                    </thead>
                    <tbody id="barangList">
                        <!-- Daftar barang akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>


    

    <script>
        const form = document.getElementById('barangForm');
        const barangList = document.getElementById('barangList');
        let barangArray = [];

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const namaBarang = document.getElementById('namaBarang').value;
            const tipeBarang = document.getElementById('tipeBarang').value;
            const hargaBarang = parseFloat(document.getElementById('hargaBarang').value);

            if (namaBarang && tipeBarang && !isNaN(hargaBarang)) {
                // Create a new barang object
                const newBarang = { nama: namaBarang, tipe: tipeBarang, harga: hargaBarang };
                barangArray.push(newBarang);
                
                // Sort the array
                barangArray.sort((a, b) => {
                    if (a.nama < b.nama) return -1;
                    if (a.nama > b.nama) return 1;
                    if (a.tipe < b.tipe) return -1;
                    if (a.tipe > b.tipe) return 1;
                    return a.harga - b.harga;
                });

                // Update the display
                updateBarangList();

                // Reset form
                form.reset();
            }
        });

        function updateBarangList() {
            barangList.innerHTML = '';
            barangArray.forEach(barang => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-200');
                row.innerHTML = `
                    <td class="py-2 px-4 font-semibold">${barang.nama}</td>
                    <td class="py-2 px-4 font-semibold">${barang.tipe}</td>
                    <td class="py-2 px-4 font-semibold">Rp ${barang.harga.toFixed(2)}</td>
                `;
                barangList.appendChild(row);
            });
        }
    </script>
